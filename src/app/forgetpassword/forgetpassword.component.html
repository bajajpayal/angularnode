

<section class="col-md-10" style="padding:10vh 60vh;">

  <div class="main" style="padding:15vh;border: 3px solid black;display: block;height: 70vh;
  overflow: visible;">

    <div class="form-group">
      <label for="input1"><b> Reset Password</b></label>
      <input type="text" class="form-control" id="input1" placeholder="Enter Email"[(ngModel)]= "email"/>

    </div>

    <div class="form-group">

      <button type="button" pbutton (click)="forget(email)">Send Email</button>

    </div>
    <p-messages [(value)]="msgs"></p-messages>
<!-- </div> -->
  </div>
</section>
